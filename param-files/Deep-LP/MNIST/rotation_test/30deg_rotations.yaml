# special test that includes only digits that are obvious over all rotations
model: 
  type: logpolar
  layer_params:
    # layer 1
    - in_channels: 1
      out_channels: 20
      tau_min: 1
      tau_max: 8
      ntau: 8
      num_angles: 12
      stride: 2
      k: 35
      kernel_size: [7, 4]
      localization: gaussian
      lp_version: 2
    # layer 2
    - in_channels: 20
      out_channels: 20
      tau_min: 1
      tau_max: 8
      ntau: 8
      num_angles: 12
      stride: 2
      k: 35
      kernel_size: [5, 4]
      localization: gaussian
      lp_version: 2
  dropout: 0.2
  batch_norm: False
  act_func: relu
  out_classes: 6
  output: max
optimizer:
  type: adam
  params:
    lr: 0.001
num_epochs: 40
batch_size: 32
train_data_dir: 
  type: FastMNIST
  kwargs:
    allowed_targets: [1, 2, 3, 8, 0, 6]
    root: "data"
    train: True
val_data_dir: 
  type: FastMNIST
  kwargs:
    allowed_targets: [1, 2, 3, 8, 0, 6]
    root: "data"
    train: False
collate: batch
