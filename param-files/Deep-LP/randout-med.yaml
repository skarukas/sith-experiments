model: 
  type: logpolar
  layer_params:
    # layer 1
    - in_channels: 1
      out_channels: 20
      tau_min: 1
      tau_max: 60
      ntau: 40
      k: 35
      kernel_size: 
        - 5
        - 5
      stride: 2
      num_angles: 10
      theta_pooling: 2
    # layer 2
    - in_channels: 20
      out_channels: 20
      tau_min: 1
      tau_max: 60
      ntau: 40
      k: 35
      kernel_size: 
        - 5
        - 5
      stride: 2
      num_angles: 10
      theta_pooling: 2
  # dropout: 0.2
  batch_norm: False
  act_func: relu
  out_classes: 10
  output: "random"
optimizer:
  type: adam
  params:
    lr: 0.001
num_epochs: 40
batch_size: 32
train_data_dir: 
  type: FastMNIST
  kwargs:
    root: "data"
    train: True
val_data_dir: 
  type: FastMNIST
  kwargs:
    root: "data"
    train: False
collate: batch
